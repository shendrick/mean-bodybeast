<section data-ng-controller="RoundsController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Start date</label>
            <div class="col-md-9">
                <input type="date" class="form-control" data-ng-model="date" id="date" required>
            </div>
        </div>
        <div class="form-group" data-ng-controller="SchedulesController" data-ng-init="find()">
            <label mean-token="'choose-schedule'" class="col-md-3 control-label">Select schedule</label>

            <select data-ng-model="$parent.schedule" ng-options="schedule.name for schedule in schedules" id="schedule">
                <option value="">Select Schedule</option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
